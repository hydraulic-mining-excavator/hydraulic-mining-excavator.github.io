<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}" style="position: absolute; right: 0 px;">{{ post.date | date: "%d %B %Y" }}</time>
    </li>
    {% endfor %}
  </ul>
</article>
